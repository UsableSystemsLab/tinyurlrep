version: 2.1

jobs:
  build:
    docker:
      - image: cimg/node:19.4.0
      - working-directory: /home/circleci/project/server
    steps:
      - checkout
#       - run:
#           name: enter-server
#           command: cd server
      - run:
          name: update-npm
          command: 'sudo npm install -g npm@latest'
      - restore_cache:
          key: dependency-cache-{{checksum "package-lock.json"}}
      - run:
          name: install-npm
          command: npm install
      - save_cache:
          key: dependency-cache-{{checksum "package-lock.json"}}
          paths:
            - ./node_modules
